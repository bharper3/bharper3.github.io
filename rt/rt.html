<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Tasks</title>

<link rel="stylesheet" type="text/css" href="https://bharper3.github.io/rt.css">
<script src="https://bharper3.github.io/url-polyfill.js"></script>
<script src="https://bharper3.github.io/ResizeSensor.js"></script>
<script src="https://bharper3.github.io/rt.js"></script>
</head>
<body>

<p>Scale and Phase Order Ranking Tasks.</p>

<div id="rt1" class="rt-root-div" style="width: 700px; height: 200px"></div>

<script>
var rt1 = new RankingTask(document.getElementById("rt1"));
rt1.initWithURL("scale_0.xml", "scale");
</script>

<div id="rt2" class="rt-root-div" style="width: 700px; height: 200px"></div>

<script>
var rt2 = new RankingTask(document.getElementById("rt2"));
rt2.initWithURL("phase_order.xml", "phase_order");
</script>

<div id="rt3" class="rt-root-div" style="width: 700px; height: 200px"></div>  
  
<script>
var rt3 = new RankingTask(document.getElementById("rt3"));
rt3.initWithURL("planet_order.xml", "planet_order");
</script>

</body>
</html>
